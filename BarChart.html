<!DOCTYPE HTML>
<html>

<head>  
  <script type="text/javascript">
  window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer",
    {
      title:{
        text: "Fall 2014 Admissions Statistics"
      },
      animationEnabled: true,
      legend: {
        cursor:"pointer",
        itemclick : function(e) {
          if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
              e.dataSeries.visible = false;
          }
          else {
              e.dataSeries.visible = true;
          }
          chart.render();
        }
      },
      axisY: {
        title: "Applicants"
      },
      data: [
      {        
        type: "bar",
        showInLegend: true,
        name: "Applied",
        color: "#00FF99",
        dataPoints: [
        { y: 2434, label: "Black"},
        { y: 6255, label: "Asian"},
        { y: 9096, label: "Hispanic"},
        { y: 15449, label: "White"},
        { y: 33234, label: "Combined"}       


        ]
      },
      {        
        type: "bar",
        showInLegend: true,
        name: "Admitted",
        color: "#00CCFF",          
        dataPoints: [
        { y: 719, label: "Black"},
        { y: 3223, label: "Asian"},
        { y: 3445, label: "Hispanic"},
        { y: 6654, label: "White"},
        { y: 14041, label: "Combined"}       


        ]
      },
      {        
        type: "bar",
        showInLegend: true,
        name: "Enrolled",
        color: "#4775FF",
        dataPoints: [
        { y: 306, label: "Black"},
        { y: 1658, label: "Asian"},
        { y: 1500, label: "Hispanic"},
        { y: 3266, label: "White"},
        { y: 6730, label: "Combined"}    

        ]
      }

      ]
    });

chart.render();
}
</script>
<script type="text/javascript" src="canvasjs/canvasjs.min.js"></script></head>
<body>
  <div id="chartContainer" style="height: 300px; width: 95%;">
  </div>
</body>

</html>
